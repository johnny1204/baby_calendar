name: pr

on:
  pull_request:
    branches:
      - master
    types: [closed]
  workflow_dispatch:

jobs:
  pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: peter-evans/create-pull-request@v3
        with:
          branch: master
          base: staging
